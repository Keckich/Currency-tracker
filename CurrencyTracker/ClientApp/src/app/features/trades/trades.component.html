<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef i18n="@@position" mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>
  <ng-container matColumnDef="price">
    <th mat-header-cell *matHeaderCellDef i18n mat-sort-header>Price</th>
    <td mat-cell *matCellDef="let element"> {{element.price}} </td>
  </ng-container>
  <ng-container matColumnDef="amount">
    <th mat-header-cell *matHeaderCellDef i18n="@@amount" mat-sort-header>Amount</th>
    <td mat-cell *matCellDef="let element"> {{element.amount}} </td>
  </ng-container>
  <ng-container matColumnDef="value">
    <th mat-header-cell *matHeaderCellDef i18n mat-sort-header>Value</th>
    <td mat-cell *matCellDef="let element"> {{element.value | number:'1.2-2'}} </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef i18n mat-sort-header>Date</th>
    <td mat-cell *matCellDef="let element"> {{element.date | date: 'short'}} </td>
  </ng-container>
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef i18n="@@currency" mat-sort-header>Currency</th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>
  <ng-container matColumnDef="takeProfit">
    <th mat-header-cell *matHeaderCellDef i18n="@@takeProfit" mat-sort-header>Take-profit</th>
    <td mat-cell *matCellDef="let element"> {{element.takeProfit || '-'}} </td>
  </ng-container>
  <ng-container matColumnDef="stopLoss">
    <th mat-header-cell *matHeaderCellDef i18n="@@stopLoss" mat-sort-header>Stop-loss</th>
    <td mat-cell *matCellDef="let element"> {{element.stopLoss || '-'}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

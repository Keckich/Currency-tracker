<ul class="overflow-x-auto flex flex-row space-x-4">
  @for (interval of intervals; track $index) {
  <li
                 (click)="onIntervalSelect(interval.value)"
                 class="cursor-pointer hover:bg-gray-200 px-4 py-2 rounded"
                 [ngClass]="{
                  'bg-blue-500 text-white': selectedInterval == interval.value
                 }"
                 role="listitem"
                 >
    {{ interval.display }}
  </li>
  }
</ul>

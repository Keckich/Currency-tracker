<div>
  <mat-form-field>
    <mat-label i18n>Interval</mat-label>
    <mat-select [(value)]="selectedInterval" (selectionChange)="onIntervalChange($event)">
      @for (interval of intervals; track $index) {
      <mat-option [value]="interval.value">{{ interval.display }}</mat-option>
      }
    </mat-select>
  </mat-form-field>
  <apx-chart [series]="chartSeries"
             [chart]="chartOptions.chart"
             [xaxis]="chartOptions.xaxis"
             [title]="chartOptions.title">
  </apx-chart>
  <a [routerLink]="['/', Routes.CURRENCY, currencyPair]" i18n>Additional Info</a>
  <app-transaction [currencyPair]="currencyPair"></app-transaction>
</div>

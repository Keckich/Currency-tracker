<table mat-table [dataSource]="dataSource" matSort>
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef i18n="@@position" mat-sort-header> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.position}} </td>
  </ng-container>
  <ng-container matColumnDef="currency">
    <th mat-header-cell *matHeaderCellDef i18n="@@currency" mat-sort-header>Currency</th>
    <td mat-cell *matCellDef="let element"> {{element.currency}} </td>
  </ng-container>
  <ng-container matColumnDef="avgPrice">
    <th mat-header-cell *matHeaderCellDef i18n mat-sort-header>Average Price</th>
    <td mat-cell *matCellDef="let element"> {{element.avgPrice | number:'1.2-2'}} </td>
  </ng-container>
  <ng-container matColumnDef="tradeInfo.totalAmount">
    <th mat-header-cell *matHeaderCellDef i18n="@@amount" mat-sort-header>Amount</th>
    <td mat-cell *matCellDef="let element"> {{element.tradeInfo.totalAmount}} </td>
  </ng-container>
  <ng-container matColumnDef="roi">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>ROI, %</th>
    <td mat-cell *matCellDef="let element"> {{element.roi | number:'1.2-2'}} </td>
  </ng-container>
  <ng-container matColumnDef="recommendation">
    <th mat-header-cell *matHeaderCellDef i18n mat-sort-header>Recommendation</th>
    <td mat-cell *matCellDef="let element"> {{element.recommendation}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
